<!DOCTYPE html>

    <title>Manga Collection</title>
    <link rel="stylesheet" href="my.css">
    <style>
        
        .manga-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .category-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .category-section a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .category-section a:hover {
            background-color: #444;
        }
        .manga-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .manga-card {
            background-color: #333;
            width: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .manga-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .manga-card .card-body {
            padding: 10px;
        }

        .manga-card h3 {
            font-size: 1.1rem;
            margin-bottom: 8px;
        }

        .manga-card p {
            font-size: 0.9rem;
            color: #bbb;
        }
        .pagination {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 20px 0;
        }

        .pagination li {
            margin: 0 5px;
        }

        .pagination a {
            color: #007bff;
            text-decoration: none;
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: 0.3s;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: #fff;
        }

        .pagination .active a {
            background-color: #007bff;
            color: #fff;
            pointer-events: none;
        }
    </style>
</head>
